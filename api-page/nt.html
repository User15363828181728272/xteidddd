<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>404 — Not Found</title>

<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#FF5F00;
  --bg:#ffffff;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e2e8f0;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.wrap{
  text-align:center;
  max-width:560px;
}

.code{
  font-size:120px;
  font-weight:800;
  letter-spacing:-4px;
  line-height:1;
  background:linear-gradient(135deg,var(--primary),#ff9a3c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.title{
  font-size:28px;
  font-weight:800;
  margin-top:16px;
}

.desc{
  color:var(--muted);
  margin-top:10px;
  line-height:1.6;
}

.actions{
  margin-top:32px;
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  padding:14px 26px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  border:1px solid var(--border);
  transition:.25s;
}

.btn.primary{
  background:var(--primary);
  color:#fff;
  border:none;
  box-shadow:0 10px 25px rgba(255,95,0,.25);
}

.btn:hover{
  transform:translateY(-3px);
}

.small{
  margin-top:30px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>
<body>

<div class="wrap">
  <div class="code">404</div>

  <div class="title">Page not found</div>

  <div class="desc">
    The page you’re looking for doesn’t exist or was moved.
    Try going back to the dashboard.
  </div>

  <div class="actions">
    <a href="/" class="btn primary">Go Home</a>
    <a href="/docs" class="btn">API Docs</a>
  </div>

  <div class="small">
    Not Found
  </div>
</div>

</body>
</html>
